<mat-card style="padding: 20px; width: 70%;    position: relative;
    transform: translate(25%, 10px);">
  <h1 style="font-weight: 600; text-align: center;">
    Formulaire de creation de compte
  </h1>

  <form [formGroup]="createDocForm">
    <div>
      <div class="form-input-material range">
        <div style="margin-bottom: 5px">
          <label for="name">Langue preferée </label>
          <select id="language" name="language" formControlName="language">
            <option *ngFor="let langue of language" [value]="langue.value">{{langue.name}}</option>
          </select>
        </div>

        <div style="margin-bottom: 5px">
          <label for="name">Pays du client </label>
          <select id="language" name="language" formControlName="countryCode">
            <option *ngFor="let country of countries" [value]="country.short_country_code">{{country.country_name_fr}}
            </option>
          </select>
        </div>

        <div style=" bottom: 5px">
          <label for="text">Nom </label>
          <input type="text" id="lastName" name="lastName" placeholder="Nom" formControlName="lastName">
        </div>

        <div style="margin-bottom: 5px">
          <label for="name">Prenom </label>
          <input type="text" id="firstName" name="firstName" placeholder="Prenom" formControlName="firstName">
        </div>


        <div style="margin-bottom: 5px">
          <label for="name">Email </label>
          <input type="email" id="emailAddress" name="emailAddress" placeholder="Email Address"
            formControlName="emailAddress">
        </div>
        <div style="margin-bottom: 5px">
          <label for="name">Numero de telephone </label>
          <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Numero de telephone"
            formControlName="phoneNumber">
        </div>


        <div style="margin-bottom: 5px">
          <label for="name">Genre </label>
          <select id="gender" name="gender" formControlName="gender" required>
            <option value="female">Feminin</option>
            <option value="male">Masculin</option>
            <option value="other">Other</option>

          </select>
        </div>
        <div style="margin-bottom: 5px">
          <label for="name"> Nom d’utilisateur Ejara du client</label>
          <input type="text" id="username" name="username" placeholder="Nom d’utilisateur" formControlName="username">
        </div>
        <!-- <div style="margin-bottom: 5px">
          <label for="name">Langue preferée </label>
          <select id="language" name="language" formControlName="language">
            <option *ngFor="let langue of language" [value]="langue.value">{{langue.name}}</option>
          </select>

        </div> -->
        <div style="margin-bottom: 5px">
          <label for="name">Type d'utilisateur </label>
          <select id="customerType" name="customerType" formControlName="customerType">
            <option *ngFor="let customer of userType" [value]="customer.value">{{customer.name}}</option>
          </select>
        </div>
        <div style="margin-bottom: 5px">
          <label for="name">Mot de passe </label>
          <input type="text" id="password" name="password" placeholder="Mot de Passe" formControlName="password">
        </div>
      </div>


    </div>

    <div class="divHeight" *ngIf="!createloading">
      <input type="submit" value="Envoyer" [disabled]="!createDocForm.valid" (click)="submitDoc()">

    </div>
    <mat-progress-bar mode="indeterminate" *ngIf="createloading"></mat-progress-bar>

  </form>
</mat-card>

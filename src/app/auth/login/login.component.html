<body>

  <div class="formContainer">
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div style="background-color: #200D8E;">
    <div class="imgcontainer">
      <img src="../../../assets/jaralogoblue.png" alt="Avatar" class="avatar">
      <p style="color: WHITE;
      font-size: 25px;
      font-weight: 600;">Jara</p>
    </div>
    <hr>
  </div>
    <div class="container">
      <h1 style="text-align: center;font-weight: 600;">Login</h1>
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" formControlName="log" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password" name="psw" required>
      @if (!loginLoading) {
        <button type="submit" >Login</button>
        } 
        @else {
          <app-loader [loading]="loginLoading" ></app-loader>
        }
     
      
      <!-- <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label> -->
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <!-- <button type="button" class="cancelbtn">Cancel</button> -->
      <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
    </div>
  </form>
</div>
  </body>
